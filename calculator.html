<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-bg d-flex flex-column flex-row justify-content-center ">
        <div class="cal-bg ">
            <form>
                <div class="display-area ">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value= ''" class="cal-btn">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="cal-btn">
                    <input type="button" value="." onclick="display.value+= '.'" class="cal-btn">
                    <input type="button" value="/" onclick="display.value+= '/'" class="cal-btn">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value+= '7'" class="cal-btn">
                    <input type="button" value="8" onclick="display.value+= '8'" class="cal-btn">
                    <input type="button" value="9" onclick="display.value+= '9'" class="cal-btn">
                    <input type="button" value="*" onclick="display.value+= '*'" class="cal-btn">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value+= '4'" class="cal-btn">
                    <input type="button" value="5" onclick="display.value+= '5'" class="cal-btn">
                    <input type="button" value="6" onclick="display.value+= '6'" class="cal-btn">
                    <input type="button" value="-" onclick="display.value+= '-'" class="cal-btn">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value+= '1'" class="cal-btn">
                    <input type="button" value="2" onclick="display.value+= '2'" class="cal-btn">
                    <input type="button" value="3" onclick="display.value+= '3'" class="cal-btn">
                    <input type="button" value="+" onclick="display.value+= '+'" class="cal-btn">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value+= '00'" class="cal-btn">
                    <input type="button" value="0" onclick="display.value+= '0'" class="cal-btn">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="cal-btn eql-btn">

                </div>
            </form>
        </div>
    </div>
</body>

</html>
